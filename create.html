<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="page">
            <div class="header">
                <div class="header-content">
                    <h1>Review App</h1>
                    <p>Reviews for places</p>
                </div>
                <h1 class="username"> {{user.first_name}} {{user.last_name}}</h1>
            </div>
            <a href="/" class="logout">Logout</a>
            <form action="/locations/new/process" method="post">
                <div class="columns">
                    <div class="column">
                        <h2>New Review:</h2>
                        <label for="type">Location:</label>
                        <input type="text" name="type" id="type">
                        <label for="type">Address:</label>
                        <input type="text" name="address" id="address">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description"></textarea>
                        <label for="date_made">Date of posting:</label>
                        <input type="date" name="date_made" id="date_made">
                        <label for="amount">Rating(Out of 10):</label>
                        <input type="number" id="amount" name="amount" min="1" max="10">
                        <button type="submit" class="btn">Create</button>
                    </div>
            </form>
        </div>
</body>

</html>
